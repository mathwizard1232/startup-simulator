{% extends 'game/base.html' %}

{% block title %}Hire Employee - Startup Simulator{% endblock %}

{% block content %}
<h2>Hire a New Employee</h2>
<p>Company Funds: ${{ company.funds }}</p>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <h3>Choose Employee Type:</h3>
    <input type="radio" id="perfectionist" name="employee_type" value="perfectionist">
    <label for="perfectionist">Perfectionist (Higher skill, higher salary)</label><br>
    <input type="radio" id="fast_worker" name="employee_type" value="fast_worker" checked>
    <label for="fast_worker">Fast Worker (Lower skill, lower salary)</label><br>
    <button type="submit">Hire Employee</button>
</form>
<a href="{% url 'game_loop' %}">Back to Game</a>
{% endblock %}
