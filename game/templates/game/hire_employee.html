{% extends 'game/base.html' %}

{% block title %}Hire Employee - Startup Simulator{% endblock %}

{% block content %}
<h2>Hire a New Employee</h2>
<p>Company Funds: ${{ company.funds }}</p>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Hire Employee</button>
</form>
<a href="{% url 'game_loop' %}">Back to Game</a>
{% endblock %}
