<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Startup Simulator{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'game/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>Startup Simulator</h1>
        <nav>
            <ul>
                <li><a href="{% url 'game_loop' %}">Game</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Startup Simulator</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
