{% extends 'game/base.html' %}

{% block title %}Make Decisions - Startup Simulator{% endblock %}

{% block content %}
<h2>Make Decisions for {{ company.name }}</h2>
<p>Company Funds: ${{ company.funds }}</p>

<form method="post">
    {% csrf_token %}
    <h3>Micromanagement Options</h3>
    {{ form.as_p }}
    <button type="submit">Apply Decisions</button>
</form>

<a href="{% url 'game_loop' %}">Back to Game</a>
{% endblock %}
